<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="opcje">
        <h1 id="tytul">Menedżer zadań 📔</h1>
        <textarea id='nowe-zadanie-tresc' maxlength="128" placeholder="Treść nowego zadania 📝"></textarea>
        <div id="data-wybor">
            <label for="data" id="data-label">Termin wykonania 📅</label>
            <input type="date" id="data">
        </div>
        <div id="kategoria-wybor">
            <div class="kategoria">
                <input type="radio" name="kategoria" id="kategoria1" value="bardzo-wazne" checked="true"/>
                <label for="radio">Bardzo ważne 🟥</label>
            </div>
            <div class="kategoria">
            	<input type="radio" name="kategoria" id="kategoria2" value="wazne" />
                <label for="radio">Ważne 🟨</label>
            </div>
            <div class="kategoria">
            	<input type="radio" name="kategoria" id="kategoria3" value="normalne" />
                <label for="radio">Normalne 🟩</label>
            </div>
        </div>
        <div id="dodaj-zadanie">
            <span id="dodaj-zadanie-span">Dodaj zadanie</span>
            <button id="dodaj-zadanie-btn">+</button>
        </div>
    </div>
    <div id="zadania"></div>
    <script src="./js/script.js"></script>
</body>
</html>
